{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1> All Blog users!</h1>
    <br>
    <ul class='users'>
        {% for user in users %}
            <li class="user"><a href="{{ url_for('singleuser', user_id= user.id)}}"> {{ user.username }}</a></li>
        {% endfor %}
    </ul>
</div>




{% endblock %}
