{% extends 'base.html' %}
 {%  block content %}

    <div class="container">
        <h4>Here are the latest post!!</h4>
        {% for post in posts %}
        <div class="post">
            <h5 class="poster">{{ post.poster.username }}</h5>
            <h5 class='title '> {{ post.title }}</h5>
            <p class="body"> {{ post.body }}</p>
        </div>
        {% endfor %}
    </div>



 {% endblock %}
